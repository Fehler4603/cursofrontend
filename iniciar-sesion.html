<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
  <title>Iniciar Sesi&oacute;n</title>
  <!-- <link rel="stylesheet" href="css/header.css"> -->
  <link rel="stylesheet" href="css/carousel.css">
</head>
<style>
  body {
    margin: 0px;
    font-family: 'Mulish', sans-serif;
    background-color: #2211cc;
    background-image: linear-gradient(90deg, #2211cc 0%, #3156e4 36%, #0093E9 65%, #21c08b 92%);
  }
  .header {
  background-color: linear-gradient(90deg, #2211cc 0%, #3156e4 36%, #0093E9 65%, #21c08b 92%);
  background-image: linear-gradient(90deg, #2211cc 0%, #3156e4 36%, #0093E9 65%, #21c08b 92%);
  width: 100%;
  height: 100px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header__img {
  width: 150px;
  margin-top: 5px;
  margin-left: 10px;
  display: block;
}
</style>
<body>
  <header class="header">
    <div>
      <img class="header__img" src="image/logo-platzi-video-BW2.png" alt="Logo Platzi Video">
      <img class="header__img" src="image/logofehler.png" alt="Logo Platzi Video">
    </div>
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Inicia sesi&oacute;n</h2>
      <form class="login__container--form">
        <input class="input" type="text" placeholder="Correo">
        <input class="input" type="text" placeholder="Contraseña">
        <button class="button">Iniciar sesi&oacute;n</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" name="" id="cbox1" value="checkbox">Recu&eacute;rdame
          </label>
          <a href="/">Olvid&eacute; mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div><img src="image/google-icon.png" alt="google">Inicia sesi&oacute;n con Google</div>
        <div><img src="image/twitter-icon.png" alt="google">Inicia sesi&oacute;n con Twitter</div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta. <a href="/">Reg&iacute;strate...</a></p>
    </section>
  </section>
  <section>
    <a href="/">T&eacute;rminos de uso</a>
    <a href="/">Declaraci&oacute;n de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </section>
</body>
</html>
